{% extends "base.html" %}]
{% block body %}
    {% load static %}
    <link rel="stylesheet" href="static/card.css">
    <script type="text/javascript" src="static/card.js"></script>


    <div class="container">
        <h1 class="text-center pt-3">Welcome to  djcrud </h1>
        <br/>
        <h2>Top Shops in HOME</h2>
        <hr/>
        <div class="row">
            {% for i in stores %}

                <div class="col-md-3">
                    <div class="card mb-3 shadow">


                                   <a href="{% url 'viewStore' i.id %}">
                        <h1 class="card-text"> &nbsp{{ i.name }}</h1></a>

                        <p>&nbsp {{ i.location }}</p>
                        <img class="card-img-top" src="{{ i.dp.url }}" alt="No image found!"/>
                        <div class="card-body">
                            <p class="card-text">Description: {{ i.description }}</p>
                        </div>


                        <br/>
                    </div>
                </div>

                <br/>

            {% endfor %}
        </div>

    </div>


    </main>




{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</div></div>
